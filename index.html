  <!-- My First Angular Application -->
  <div class="" data-ng-app="myApp" data-ng-controller="myCtrl">
    First Name : <input type="text" data-ng-model="firstName" /><br>
    Last Name  : <input type='text' data-ng-model="lastName" /><br>
    Your Fullname is : <span>{{firstName + " " + lastName}}</span>
  </div>

  <script>
   var app = angular.module('myApp', []);
   app.controller('myCtrl', function($scope){
     $scope.firstName = "John",
     $scope.lastName = "Jogar"
   });
  </script>
  </body>
</html>
